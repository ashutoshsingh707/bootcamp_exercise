<!doctype html>
<html lang="en">
  <head>
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
  <div class="row">
    <div class="col-6">
      <h1 style="color: #00FA9A;">TO THE NEW</h1>
    </div>
    <div class="col-2">
    </div>
    <div class="col-2 " style="text-align: right;text-decoration-line: underline;color:#00FA9A; ">
      Help
    </div>
    <div class="col-2" style="text-align: left;text-decoration-line: underline;color:#00FA9A;">
      Quick Help
    </div>
  </div>
</div>
<hr>
<div class="container" >
  <div class="card mx-auto" style="width: 25rem; margin-left: 200;margin-top: 200">
  <div class="card-header font-weight-bold" style="background-color: #d3d3d3;color: white">
    Bug Report
  </div>
  <div class="card-body">
  <div class="card-text">Title*</div>
   <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
   <div class="card-text">Desription*</div>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <div class="card-text">Operating system</div>
    <select class="form-control form-control-sm" style="background-color: #00FA9A;">
  <option>Windows Xp</option>
  <option>Linux</option>
  <option>Ubantu</option>
  <option>Windows 7</option>
</select>
<div class="card-text">Product*</div>
<select class="form-control form-control-sm" style="background-color: #00FA9A;">
  <option>Formoid</option>
  <option>Route Matic</option>
  <option>Tata Sky</option>
</select>
<div class="card-text">Operating system</div>
 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
 <div class="card-text">License</div>
 <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Free</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Business</label>
</div>
<div class="card-text">Security</div>
<select class="form-control form-control-sm" style="background-color: #00FA9A;">
  <option>Crirical</option>
  <option>Non critical</option>
</select>
<div class="card-text">Attachments:</div>
<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>
</div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item text-left" style="background-color:#d3d3d3;"><button type="button" class="btn btn-light" style="background-color: #00FA9A;">Send</button></li>
  </ul>
</div>

</div>
